<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
    </head>
    <body>
        <div class="container">
            <div class="row-fluid">
                <div class="span3">
                    <div id="creator">
                    </div>
                </div>
                <div class="span1">
                </div>
                <div class="span3">
                    <h2>Project List</h2>
                    <div id="project-list">
                    </div>
                </div>
                <div class="span4">
                    <h2>Tracker Stats</h2>
                    <div id="project-container">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/template" id="creator-view-template">
            <h2>Create Project</h2>
            <table>
                <tr>
                    <td>
                        <span>Name:</span>
                    </td>
                    <td>
                        <input class="input-medium" type="text" id="pname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Est:</span>
                    </td>
                    <td>
                        <input class="input-small" type="text" id="pestimate" />
                    </td>
                </tr>
            </table>
            <button id="create" class="btn btn-primary btn-block">Create</button>
        </script>
        <script type="text/template" id="project-view-template">
            <h4><%= title %></h4>
            <table>
                <tr>
                    <td>
                        <span>Start Date:</span>
                    </td>
                    <td>
                        <span><%= started %></span>
                    </td>
                </tr>
                <tr>
                    <td style="width:140px;">
                        <span>Completion Date:</span>
                    </td>
                    <td>
                        <span><%= completed %></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Estimate:</span> 
                    </td>
                    <td>
                        <span><%= estimate %> days</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Active:</span>
                    </td>
                    <td>
                        <span><%= active %></span>
                    </td>
                </tr>
            </table>
            <button id="active" class="btn btn-info normal-btn">Active</button>
            <button id="inactive" class="btn btn-warning normal-btn">Inactive</button>
            <button id="finish" class="btn btn-success normal-btn">Finish</button>
        </script>
        <script type="text/template" id="option-template">
            <button class="btn btn-inverse btn-block"><%= title %></button><br />
        </script>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="/static/js/underscore-min.js" type="text/javascript"></script>
        <script src="/static/js/backbone-min.js" type="text/javascript"></script>
        <script src="/static/js/tracker.js" type="text/javascript"></script>
    </body>
</html>
